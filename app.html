<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="fw-bold lh-1 mb-3 pt-4 underline">
                    Loaner
                </h3>
                <div class="row row-cols-1 row-cols-lg-2">
                    <div class="p-3 border border-2 shadow-lg bg-light">
                        <div class="row mb-2">
                            <!--User input amounts-->
                            <div class="col">
                                <!--Row 1-->
                                <div class="row mb-1">
                                    <div class="col">
                                        <form-label>Loan Amount</form-label>
                                        <input type="number" name="loan" class="form-control" id="userLoan" placeholder="0" aria-label="First name" required>
                                    </div>
                                </div>
                                <!--Row 2-->
                                <div class="row mb-1 ">
                                    <div class="col">
                                        <form-label>Payment months:</form-label>
                                        <input type="number" name="payment" class="form-control" id="userMonths" placeholder="Months" aria-label="Email" required>
                                    </div>
                                </div>
                                <!--Row 3-->
                                <div class="row mb-1">
                                    <div class="col">
                                        <form-label>Rate %:</form-label>
                                        <input type="number" name="rate" class="form-control" id="userRate" placeholder="Rate" aria-label="Primary address" required>
                                    </div>
                                </div>
                                <!--Monlthy or Yearly-->
                                <div class="row">
                                    <fieldset>
                                        <legend>Montlhy or Yearly Interest:</legend>
                                        <div>
                                            <input type="radio" id="montlhy" name="monthYear" value="montlhy" checked />
                                            <label for="montlhy" class="pe-3">Monthly</label>
                            
                                            <input type="radio" id="yearly" name="monthYear" value="yearly" />
                                            <label for="yearly">Yearly</label>
                                          </div>
                                    </fieldset>
                                </div>
                                <!--Row 4-->
                                <div class="row mb-1">
                                    <div class="col d-flex justify-content-end">
                                        <button class="btn btn-outline-dark" id="loanSubmit">Calculate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row text-end">
                            <h4 class="underline pt-4 italic">
                                Monthly Payments
                            </h4>
                            <p id="monthlyPayment">
                                <!--JS Calc-->
                            </p>
                        </div>
                        <!--Maybe dont use table to float all right-->

                                <div>Principal:</div>
                                <div class="text-end" id="principalAmount"><!--JS Calc--></div>

                                <div>Total Interest:</div>
                                <div class="text-end spacer" id="totalInterest"><!--JS Calc--></div>

                                <div>Total Cost:</div>
                                <div class="text-end" id="totalCost"><!--JS Calc--></div>

                    </div>
                </div>  
            </div>   
        </div>
        <!--table with loan data-->
        <div class="table-responsive">
            <table class="allData">
                <thead>
                    <tr>
                      <th scope="col">Month</th>
                      <th scope="col">Payment</th>
                      <th scope="col">Principal</th>
                      <th scope="col">Interest</th>
                      <th scope="col">Total Interest</th>
                      <th scope="col">Balance</th>
                    </tr>
                  </thead>
                  <tbody id="results"  class="table table-striped table-sm">
                    <!--JS data-->
                    <tr>

                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
